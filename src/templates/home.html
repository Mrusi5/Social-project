{% extends "base.html" %}


{% block content %}
<br>
<br>
<br>

{% for post in posts %}
<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
  <div class="col-auto d-none d-lg-block"></div>
  <div class="col p-4 d-flex flex-column position-static mt-3 pb-3">
    <strong class="d-inline-block mb-2 text-primary-emphasis">{{ post.user_name }}</strong>
    <h3 class="mb-3">{{ post.title }}</h3>
    <div class="mb-3 text-body-secondary">{{ post.created_at.strftime('%Y-%m-%d') }}</div>
    <p class="card-text mb-auto" style="max-height: 150px; overflow: hidden; text-overflow: ellipsis;">{{ post.content }}</p>
    <svg class="bi"><use xlink:href="ht#chevron-rig"></use></svg>
  </div>
  <a href="/post/{{ post.id }}" class="btn btn-primary btn-hover btn-block btn-continue-reading mt-3">Continue reading</a>
</div>
{% endfor %}
{% endblock %}
